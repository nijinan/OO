<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    </head>
    <body>
        <form id="menu">
        </form>
        <script src="/js/jquery-2.1.0.min.js"></script>
        <script src="/js/name.js"></script>
        <script>
            //download name array
            for (i=0;i<menuname.length;i++) {
                $("#menu").append(menuname[i][0]).append($("<select/>").attr({"id":"menu"+i}));
                for (j=1;j<menuname[i].length;j++)
                    $("#menu"+i).append($("<option/>").attr({"value":j}).html(menuname[i][j]));
                $("#menu").append($("<br/>"));
            }
        </script>
    </body>
</html>
